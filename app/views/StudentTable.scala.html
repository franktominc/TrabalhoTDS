@import model.entity.Student
@(studentList: List[Student])
@main("Estudantes") {

    <a href="@routes.StudentController.addStudent()" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i><span>Adicionar Estudante</span></a>

    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Edit</th>
        </tr>
        @for(student <- studentList) {
            <tr>
                <td>@student.getName</td>
                <td>@student.getBirthday.format("dd/MM/yyyy")</td>
                <td>
                    <span class="input-group-btn">
                        <a href="@routes.StudentController.viewStudent(student.getId)" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i></a>
                        <a href="@routes.StudentController.removeStudent(student.getId)" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-remove-sign"></i></a>
                    </span>
                </td>

            </tr>
        }
    </table>
}
