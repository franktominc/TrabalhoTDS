@import model.entity.Subject
@(subjects: List[Subject])

@main("Disciplinas") {

    <a href="@routes.SubjectController.newSubject()" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i><span>Adicionar Disciplinas</span></a>

    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Professor</th>
            <th>Edit</th>
        </tr>
        @for(subject <- subjects) {
            <tr>
                <td>@subject.getName</td>
                <td>@subject.getTeacher.getName</td>
                <td>
                    <span class="input-group-btn">
                        <a href="@routes.SubjectController.viewSubject(subject.getId)" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-eye-open"></i></a>
                    </span>
                </td>
            </tr>
        }
    </table>
}
